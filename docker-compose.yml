version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis-13962.c10.us-east-1-2.ec2.cloud.redislabs.com}
      - REDIS_PORT=${REDIS_PORT:-13962}
      - REDIS_USERNAME=${REDIS_USERNAME:-default}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DAILY_DISCOUNT_QUOTA=${DAILY_DISCOUNT_QUOTA:-100}
      - DISCOUNT_PERCENTAGE=${DISCOUNT_PERCENTAGE:-12.0}
      - HIGH_VALUE_THRESHOLD=${HIGH_VALUE_THRESHOLD:-1000.0}
      - TIMEZONE=Asia/Kolkata
    healthcheck:
      test: [ "CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  default:
    name: medical-booking-network
